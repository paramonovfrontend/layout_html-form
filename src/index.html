<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
    >
      <fieldset>
        <legend>Personal information</legend>
        <div class="form">
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
            required
          >
        </div>
        <div class="form">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
            required
          >
        </div>
        <div class="form">
          <label for="age">How old are You?</label>
          <input
            type="number"
            id="age"
            name="age"
            value="12"
            min="10"
            max="100"
            required
          >
        </div>
        <div class="form">
          <label for="birthdate">Full date of birth:</label>
          <input
            type="date"
            id="birthdate"
            name="birthdate"
          >
        </div>
        <div class="form">
          <label for="acceptance">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="acceptance"
            name="acceptance"
            required
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <div class="form">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >
        </div>
        <div class="form">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="5"
            maxlength="20"
            autocomplete="off"
            required
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="form">
          Do you love cats?
          <input
            type="radio"
            id="cats-yes"
            name="cats"
          >
          <label for="cats-yes">Yes</label>
          <input
            type="radio"
            id="cats-no"
            name="cats"
          >
          <label for="cats-no">No</label>
        </div>
        <div class="form">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            id="color"
            name="color"
          >
        </div>
        <div class="form">
          <label for="bedtime">What time do you go to bed?</label>
          <input
            type="time"
            id="bedtime"
            name="bedtime"
            step="1"
          >
        </div>
        <div class="form">
          <label for="cars">What are your favorite brand of cars?</label>
          <select
            id="cars"
            name="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="form">
          <label for="rate">How do you rate our work?</label>
          <input
            type="range"
            id="rate"
            name="rate"
            value="0"
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <div class="form">
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
            cols="17"
            rows="2"
          >
          </textarea>
        </div>
        <div class="form">
          <label for="recommendation">Would you recommend us?</label>
          <select
            name="recommendation"
            id="recommendation"
            >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
